<!DOCTYPE html>
<html>
<head>  

    <!-- Browser -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic -->
    {% if page.title == 'Home' %}
        <title>$ touch '{{ site.name }}'</title>
    {% else %}
        <title>$ echo '{{ page.title }}' > '{{ site.name }}'</title>
    {% endif %} 

    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="{{ site.name }}" />

    <!-- Twitter --> 
    <meta name="twitter:card" content="summary"> 
    <meta name="twitter:site" content="@{{ site.twitter }}"> 
    <meta name="twitter:title" content="{{ page.title }}"> 
    <meta name="twitter:description" content="{{ page.excerpt | strip_html }}"> 
    <meta name="twitter:creator" content="@{{ site.twitter }}"> 

    <!-- Open Graph --> 
    <meta property="og:title" content="{{ page.title }}" /> 
    <meta property="og:type" content="article" /> 
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html }}" /> 
    <meta property="og:site_name" content="{{ site.name }}" /> 

    <!-- Google -->
    <link rel="author" href="https://plus.google.com/117309494777005011259/posts"/>
    <link rel="publisher" href="https://plus.google.com/117309494777005011259"/>

    <!-- Apple -->
    <link rel="apple-touch-icon" href="/assets/images/profile.png" />

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href='//fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans'>
    
    <!-- Layout -->
    <link rel="stylesheet" type="text/css" href="/assets/styles/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/main.css" />

</head>
<body class="home-template">

    {{ content }}

    <footer class="site-footer">
        <a class="subscribe icon-feed" href="{{ site.baseurl }}rss.xml"><span class="tooltip">Subscribe!</span></a>
        <div class="inner">
             <section class="copyright">All content copyright <a href="{{ page.about }}">{{ site.name }}</a> &copy; {{ date format="YYYY" }} &bull; All rights reserved.</section>
        </div>
    </footer>

    
    <script type="text/javascript" src="/assets/scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/scripts/main.js"></script>

</body>
</html>
