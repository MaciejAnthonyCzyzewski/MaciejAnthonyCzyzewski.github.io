---
layout: default
---

<div class="ta">
    <p>{{ site.description }}</p>

    <div class="profiles grid">
        <a href="https://github.com/MaciejCzyzewski" id="github">
            <span>MaciejCzyzewski</span>
        </a>
        <a href="https://twitter.com/_czyzewski" id="twitter">
            <span>_czyzewski</span>
        </a>
        <a href="http://stackoverflow.com/users/2601031/maciej-a-czyzewski" id="stackoverflow">
            <span>Maciej A. Czyzewski</span>
        </a>
        <a href="https://netflam.com/u/MaciejCzyzewski" id="netflam">
            <span>MaciejCzyzewski</span>
        </a>
    </div>
</div>

<ol class="stories grid">
{% for post in site.posts %}
    <li>
        <a href="{{ post.url }}" class="left">{{ post.title }}</a>
        <time datetime="{{ post.date | date:"%Y-%m-%d" }}" class="right">{{ post.date | date_to_long_string }}</time>
    </li>
{% endfor %}
</ol>
