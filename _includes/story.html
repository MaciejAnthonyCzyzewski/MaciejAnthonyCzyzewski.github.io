<li class="grid grid--center {% if post.label %} stories--background {{ post.label }}{% endif %}">
  <time class="grid__cell grid__cell--autoSize" datetime="{{ post.date | date:"%Y-%m-%dT%H:%M:%SZ" }}">{{ post.date | date: "%d %B" }}</time>
  <a class="grid__cell grid--fit" href="{{ post.url }}">{{ post.title }}</a>
</li>
