---
layout: default
---

<article class="grid">
  <hgroup>
    <h1>{{ page.title }}</h1>
    <span class="small">Posted on <time datetime="{{ post.date | date:"%Y-%m-%dT%H:%M:%SZ" }}">{{ page.date | date_to_long_string }}</time></span>
  </hgroup>

  <div>{{ content }}</div>

  <!-- Twitter -->
  <hr style="border-top-color:#bdc3c7!important;margin-top:2em;"><aside style="max-width:310px;margin: 0 auto;margin-top:1.75em;"><a href="https://twitter.com/share?text=@_czyzewski&url={{ site.url }}{{ page.url }}"><img src="/assets/images/icons/twitter.svg" alt="twitter" style="background:#bdc3c7;width:30px;float:left;"><span style="float:right;text-decoration:none;line-height:32px;color:#bdc3c7;font-weight:300;">discuss this article on twitter</span></a></aside>

</article>
