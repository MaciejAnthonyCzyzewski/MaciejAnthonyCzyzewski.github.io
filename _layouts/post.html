---
layout: default
---

<article class="grid" itemscope itemtype="http://schema.org/BlogPosting">
  <hgroup>
    <h1>{{ page.title }}</h1>
    <span class="small">Posted on <time datetime="{{ post.date | date:"%Y-%m-%d" }}" itemprop="dateCreated">{{ page.date | date_to_long_string }}</time></span>
  </hgroup>

  <div itemprop="articleBody">{{ content }}</div>
</article>
