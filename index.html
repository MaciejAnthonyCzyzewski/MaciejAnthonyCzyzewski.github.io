---
layout: default
---

<div class="ta">
    <p>{{ site.description }}</p>

    <div class="profiles grid">
        <div class="col-3" id="github">
            <a href="https://github.com/MaciejCzyzewski">
                <img src="/assets/images/icons/github.svg" />
                <span>github</span>
            </a>
        </div>
        <div class="col-3" id="twitter">
            <a href="https://twitter.com/_czyzewski">
                <img src="/assets/images/icons/twitter.svg" />
                <span>twitter</span>
            </a>
        </div>
        <div class="col-3" id="stackoverflow">
            <a href="http://stackoverflow.com/users/2601031/maciej-a-czyzewski">
                <img src="/assets/images/icons/stackoverflow.svg" />
                <span>stackoverflow</span>
            </a>
        </div>
        <div class="col-3" id="mail">
            <a href="mailto:maciejanthonyczyzewski@gmail.com">
                <img src="/assets/images/icons/mail.svg" />
                <span>mail</span>
            </a>
        </div>
    </div>
</div>

<ol class="stories grid">
{% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.content | strip_html | truncatewords: 10 }}</p>
        <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    </li>
{% endfor %}
</ol>
